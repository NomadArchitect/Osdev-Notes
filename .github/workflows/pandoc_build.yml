# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ dreamos82-pandoc_workflow ]
  pull_request:
    branches: [ dreamos82-pandoc_workflow ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Install dependencies
        run: |
          sudo apt-get -y install pandoc texlive-latex-base texlive-latex-extra texlive-latex-recommended texlive texlive-xetex texlive-fonts-recommended
          pandoc --toc --top-level-division=chapter -f markdown -t pdf README.md Environment_Setup.md C_Language_Info.md Nasm.md Debug.md Multiboot.md Framebuffer.md DrawingTextOnFB.md GDT.md HigherHalf.md InterruptHandling.md RSDP_and_RSDT.md APIC.md Keyboard.md Timer.md TipsAndTricks.md Troubleshooting.md  Keyboard.md  Memory_Management/README.md Memory_Management/Physical_Memory.md Memory_Management/Paging.md Memory_Management/Heap_Allocation.md pandoc.yaml  -o osdev_notes.pdf --pdf-engine=xelatex

